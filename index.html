<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Факты о времени</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
  
    .timer-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
      z-index: 1000;
    }
  
    .content {
      padding-top: 60px;
      padding-left: 20px;
      padding-right: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
  
    .fact {
      position: fixed;
        top: 60px;
      margin: 20px 0;
      padding: 15px;
      background-color: #f4f4f4;
      border-left: 4px solid #333;
    }
  
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  
    /* Медиазапросы для экранов шириной до 600px */
    @media (max-width: 600px) {
      .timer-header {
        font-size: 14px;
        padding: 5px;
      }
  
      .content {
        padding-left: 10px;
        padding-right: 10px;
      }
  
      h1 {
        font-size: 20px;
      }
    }
  
    /* Дополнительные правила для экранов шириной до 400px */
    @media (max-width: 400px) {
      .timer-header {
        font-size: 12px;
        padding: 5px;
      }
  
      h1 {
        font-size: 18px;
      }
  
      .fact-header {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
  
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
