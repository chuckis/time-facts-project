<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Факты о времени</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        line-height: 1.6;
      }
      
      .timer-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        text-align: center;
        z-index: 1000;
      }
    
      .content {
        padding-top: 60px;
        padding-left: 20px;
        padding-right: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
    
      .fact {
        margin: 20px 0;
        padding: 15px;
        background-color: #f4f4f4;
        border-left: 4px solid #333;
      }
    
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
    
      @media (max-width: 600px) {
        .timer-header {
          font-size: 14px;
        }
    
        .content {
          padding-left: 10px;
          padding-right: 10px;
        }
    
        h1 {
          font-size: 20px;
        }
    
        .fact {
          font-size: 14px;
        }
      }
    </style>    
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
